<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Yanix — Золотые Цитаты</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="start-page" class="screen">
        <div class="start-content">
            <img src="img/Default_Create_a_mockup_of_a_website_dedicated_to_trap_musicia_1_ins.jpg" alt="Артист"
                class="artist-photo">
            <button id="to-quotes">Перейти к золотым цитатам</button>
        </div>
    </div>

    <div id="quotes-section" class="screen" style="display:none">
        <div id="carousel" class="carousel">

        </div>
        <div class="blog-slider">
            <div class="blog-slider__wrp swiper-wrapper">
                <!-- Слайды будут добавлены здесь динамически -->
            </div>
            <div class="blog-slider__pagination"></div>
        </div>
    </div>
    <div>
        <button id="prevBtn">Пред.</button>
        <button id="nextBtn">След.</button>
    </div>


    <div id="quote-detail" class="screen" style="display:none">
        <button id="backToQuotes">Назад к цитатам</button>
        <p id="selected-quote">Здесь будет цитата</p>
        <img id="album-cover" src="" alt="Обложка альбома" />
        <p id="song-text">Текст песни</p>
        <audio controls id="audio-player">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
