<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/swiper.min.css">
  <title>Responsive-Blog-Card-Slider</title>
</head>

<body>
  <div id="start-page" class="screen">
    <div class="start-content">
      <img src="/img/backYang.jpg" alt="Артист" class="artist-photo">
      <button id="to-quotes"><img class="to-quotes-img" src="/img/Gquotes.png" alt=""></button>
    </div>
  </div>
  <div id="quotes-section" class="blog-slider screen" style="display:none">
    <div class="blog-slider__wrp swiper-wrapper ">
      <!-- Слайды будут добавлены здесь динамически -->
    </div>
    <div class="blog-slider__pagination"></div>
  </div>

  <header id="header" style="display: none;">
    <a href=""><img src="/img/Yanix.png" alt=""></a>
  </header>

  <div id="quote-detail" class="screen" style="display:none">
    <button id="backToQuotes">Назад к цитатам</button>
    <p id="selected-quote">Здесь будет цитата</p>
    <img id="album-cover" src="" alt="Обложка альбома" />
    <p id="song-text">Текст песни</p>

    <audio controls id="audio-player">
      <source src="" type="audio/mpeg">
      Ваш браузер не поддерживает аудио элемент.
    </audio>
  </div>

  <footer>
    <img src="" alt="">
  </footer>

  <script src="/For publication/js/swiper.min.js"></script>
  <script src="/For publication/js/main.js"></script>
</body>

</html>
